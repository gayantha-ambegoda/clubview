<div style="display: flex;justify-content: center;align-items: center;width: 100vw;height: 100vh;">
    <mat-card style="max-width: 350px;" appearance="outlined">
        <mat-card-content>
            <mat-card-title style="margin-bottom: 10px;">{{ isSignIn ? "Sign In" : "Sign Up" }}</mat-card-title>
            @if(!isSignIn){
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput [(ngModel)]="firstName" placeholder="First Name">
                </mat-form-field>
                <mat-form-field style="width: 100%;" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput [(ngModel)]="lastName" placeholder="Last Name">
                </mat-form-field>
            }
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>E-Mail</mat-label>
                <input matInput type="email" [(ngModel)]="email" placeholder="E-Mail">
            </mat-form-field>
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" placeholder="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="OnActionTaken()" mat-flat-button color="primary">{{ isSignIn ? "Sign In" : "Sign Up" }}</button>
            <button (click)="OnStateChange()" mat-button color="accent">{{ isSignIn ? "Sign Up" : "Sign In" }}</button>
        </mat-card-actions>
    </mat-card>
</div>
