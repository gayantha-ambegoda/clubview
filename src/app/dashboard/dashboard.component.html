<mat-toolbar>
  <span>All Clubs</span>
  <span style="flex:1 1 auto;" ></span>
  <button mat-icon-button >
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<!-- create club form -->
 <div>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Short Name</mat-label>
      <input matInput [(ngModel)]="shortName" placeholder="Short Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="description" placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Country Code</mat-label>
      <input matInput [(ngModel)]="ccode" placeholder="Country Code">
    </mat-form-field>
    <button mat-flat-button (click)="SaveClub()" >Save</button>
  </p>
  
 </div>
<table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef> Logo </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.logo" /> </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef> Short Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef> Country Code </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="ViewClub(element)">View</button>
            <button mat-button (click)="DeleteClub(element)">Delete</button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
